      
          <!-- Large modal -->
          <div class="card-body">
            
            <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 *ngIf="isEdit===true;else other_content" class="modal-title"> Modifier Utilisateur  </h4><br>
             
                  <ng-template #other_content>Ajouter Utilisateur</ng-template>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">




                  <form class="well" #us="ngForm"  novalidate>
                    <div class="form-group row">
                        <label for="inputNom" class="col-sm-3" >Nom:</label>
                        <div class="col-sm-8">
                          <input type="text" required class="form-control" id="inputNom" name="Nom"  [(ngModel)]="utilisateur.nom" #nom="ngModel" >
                        </div>
                      </div>
                      <div *ngIf="nom.errors && (nom.dirty || nom.touched) " class="alert alert-danger">
                          <div [hidden]="!nom.errors.required">
                            <span translate> {{ 'messages.required' }}</span>
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPrenom" class="col-sm-3" >Prenom:</label>
                            <div class="col-sm-8">
         <input type="text" required class="form-control" id="inputNom" name="Prenom"  [(ngModel)]="utilisateur.prenom" #prenom="ngModel" >
                            </div>
                          </div>
                          <div *ngIf="prenom.errors && (prenom.dirty || prenom.touched) " class="alert alert-danger">
                              <div [hidden]="!prenom.errors.required">
                                <span translate> {{ 'messages.required' }}</span>
                              </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputEmail" class="col-sm-3" >Email:</label>
                                <div class="col-sm-8">
               <input type="email" required class="form-control" id="inputEmail" name="Email"  [(ngModel)]="utilisateur.email" #email="ngModel" >
                                </div>
                              </div>
                              <div *ngIf="email.errors && (email.dirty || email.touched) " class="alert alert-danger">
                                  <div [hidden]="!email.errors.required">
                                    <span translate> {{ 'messages.required' }}</span>
                                  </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputMdp" class="col-sm-3" >Mot De Passe:</label>
                                    <div class="col-sm-8">
                <input type="password" required class="form-control" id="inputMdp" name="Mdp"  [(ngModel)]="utilisateur.mdp" #mdp="ngModel" >
                                    </div>
                                  </div>
                                  <div *ngIf="mdp.errors && (mdp.dirty || mdp.touched) " class="alert alert-danger">
                                      <div [hidden]="!mdp.errors.required">
                                        <span translate> {{ 'messages.required' }}</span>
                                      </div>
                                    </div>
                           </form>






                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" (click)="saveUtilisateur();c('Close click');">Enregistrer</button>
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                    
                </div>
            </ng-template>
        </div>





<div class="card mb-3">

<div class="card-header">
  <button class="btn btn-primary" (click)="open(content);reset();">Ajouter utilisateur</button>
</div>
<table class="card-body table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of utilisateurs;let index=index">
        <th></th>
        <td>{{user.nom}}</td>
        <td>{{user.prenom}}</td>
        <td>{{user.email}}</td>
        <td>
          <div class="btn-group">
      <a  class="btn btn-success btn-flat "  (click)="open(content); getById(user.id,index)"><i class="fa fa-pencil-square-o"> Modifier</i></a>
                       
            </div> 
        </td>
        <td>
          <div class="btn-group">
     <a data-toggle="modal" class="btn btn-danger btn-flat " (click)="supprimerUtilisateur(user.id,index)"><i class="fa fa-trash"> Supprimer</i></a>
           
            </div> 
        </td>
    </tr>
   
    </tbody>
</table>
</div>
