<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Cynapsys-By-GFI</h1>
            <form role="form" #cl="ngForm"  novalidate>
                <h3>{{errorMsg}}</h3>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="email" required [(ngModel)]="utilisateur.email" #email="ngModel" class="form-control input-underline input-lg"  placeholder="Email">
                    </div>
                    <div *ngIf="email.errors && (email.dirty || email.touched) " class="alert alert-danger">
                        <div [hidden]="!email.errors.required">
                          <span > Ce champ est obligatoire</span>
                        </div>
                      </div>
                    <div class="form-group">
                        <input type="password" name="mdp" required [(ngModel)]="utilisateur.mdp" #mdp="ngModel" class="form-control input-underline input-lg"  placeholder="Password">
                    </div>
                    <div *ngIf="mdp.errors && (mdp.dirty || mdp.touched) " class="alert alert-danger">
                        <div [hidden]="!mdp.errors.required">
                          <span > Ce champ est obligatoire</span>
                        </div>
                      </div>
                </div>
                <button class="btn rounded-btn" [disabled]="!cl.form.valid"  (click)="onLoggedin()" > Log in </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
